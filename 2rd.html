<td align="center"><h3>珍湯港式火鍋</h3></td>
<td align="center">主打港式正統的珍湯港式火鍋，食材的高檔自然不用多說，金牌雲吞一顆份量不小<br>美味程度更受到香港老饕們的肯定，而他們獨家調配的佐料也是讓人津津樂道<br>最重要的湯頭則是以港式煲湯的作法來熬煮火鍋湯底，所有食材的精華早就在長時間的烹調下融在一起。</td>
